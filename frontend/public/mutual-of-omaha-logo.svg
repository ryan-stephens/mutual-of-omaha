<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Shield background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M 40 15 L 60 10 L 80 15 L 80 40 Q 80 55 60 65 Q 40 55 40 40 Z" fill="url(#shieldGradient)" stroke="#0f172a" stroke-width="1"/>
  
  <!-- Shield accent -->
