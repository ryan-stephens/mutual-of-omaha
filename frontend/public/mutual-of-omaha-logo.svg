  <circle cx="60" cy="38" r="8" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Text: Mutual of Omaha -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Mutual of Omaha
  </text>
  
  <!-- Subtext: MedExtract -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
