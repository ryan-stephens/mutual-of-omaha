name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm:
        description: 'Type "deploy" to confirm'
        required: true

env:
  PYTHON_VERSION: '3.11'
  AWS_REGION: 'us-east-1'

jobs:
  validate-input:
    name: Validate Deployment Input
    runs-on: ubuntu-latest
    
    steps:
      - name: Check confirmation
        if: github.event.inputs.confirm != 'deploy'
        run: |
          echo "âŒ Deployment not confirmed. You must type 'deploy' to proceed."
          exit 1
      
      - name: Deployment approved
        run: echo "âœ… Deploying to ${{ github.event.inputs.environment }}"

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate-input
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install CDK
        run: npm install -g aws-cdk
      
      - name: Install CDK dependencies
        working-directory: ./infrastructure
        run: pip install -r requirements.txt
      
      - name: CDK Bootstrap (if needed)
        working-directory: ./infrastructure
        run: cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }}
        continue-on-error: true
      
      - name: CDK Deploy
        working-directory: ./infrastructure
        run: |
          cdk deploy \
            --context env=${{ github.event.inputs.environment }} \
            --require-approval never \
            --outputs-file outputs.json
      
      - name: Upload deployment outputs
        uses: actions/upload-artifact@v4
        with:
          name: cdk-outputs-${{ github.event.inputs.environment }}
          path: infrastructure/outputs.json
      
      - name: Deployment summary
        run: |
          echo "## ğŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  post-deployment-tests:
    name: Post-Deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download deployment outputs
        uses: actions/download-artifact@v4
        with:
          name: cdk-outputs-${{ github.event.inputs.environment }}
      
      - name: Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests..."
          # Add actual smoke test commands here
          echo "âœ… Smoke tests passed"
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to ${{ github.event.inputs.environment }} successful!"
          else
            echo "âŒ Deployment to ${{ github.event.inputs.environment }} failed!"
          fi
