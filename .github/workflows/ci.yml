name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Backend Testing
  backend-test:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 mypy
      
      - name: Code formatting check (Black)
        working-directory: ./backend
        run: black --check app/
      
      - name: Linting (Flake8)
        working-directory: ./backend
        run: flake8 app/ --max-line-length=120 --ignore=E203,W503
      
      - name: Type checking (MyPy)
        working-directory: ./backend
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: ./backend
        run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Frontend Testing
  frontend-test:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Type checking (TypeScript)
        working-directory: ./frontend
        run: npm run build
      
      - name: Linting (ESLint)
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

  # Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Python dependency check
        working-directory: ./backend
        run: |
          pip install safety
          safety check --json || true
        continue-on-error: true

  # Infrastructure Validation
  infrastructure-validate:
    name: CDK Synth & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install CDK
        run: npm install -g aws-cdk
      
      - name: Install CDK dependencies
        working-directory: ./infrastructure
        run: pip install -r requirements.txt
      
      - name: CDK Synth
        working-directory: ./infrastructure
        run: cdk synth -c env=dev
      
      - name: CDK Diff (Dev)
        working-directory: ./infrastructure
        run: cdk diff -c env=dev
        continue-on-error: true

  # Build Status Check
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-scan, infrastructure-validate]
    
    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully"
